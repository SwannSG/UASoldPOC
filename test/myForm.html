<!--(1234567).toLocaleString() // "1,234,567"-->


<form class="form-horizontal" data-toggle="validator" role="form">

    <div class="form-group">
        <label for="amount" class="col-sm-2 control-label">Amount</label>
        <div class="col-sm-10">

            <!--pattern="\d+(.\d{0,2})?"-->
            <input type="text" class="form-control" id="amount" title="Amount including VAT" required pattern = "\d{1,3}(,\d{3})*(\.\d\d)?|\.\d\d" >
        </div>
    </div>

    <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="date" title="Date expense took place" required>
        </div>
    </div>


    <div class="form-group">
        <label for="person_who_paid" class="col-sm-2 control-label">Person who paid</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="person_who_paid" size="100" title="Person who settled the bill" required>
        </div>
    </div>

    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="description" rows="3" title="Brief description of the expense" required></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="docref" class="col-sm-2 control-label">Document reference</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="docref" size="100" title="Document reference that can be tied back to original source document">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
            <!--would like cancel button to be more to the right of Submit-->
            <button type="cancel" class="btn btn-default">Cancel</button>
        </div>
    </div>

</form>
